<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Position2</title>
    <style>
        body > div{
            width: 400px;
            height: 100px;
            border: 5px solid black;
            position: relative;
            overflow: scroll;
        }
        .box{
            width: 100px;
            height: 100px;
            /* float: left; */
        }

        .box:nth-child(1){
            background-color: red;
            position: absolute;
            left: 50px;
            top: 50px;
            z-index: 100;
        }

        .box:nth-child(2){
            background-color: blue;
            position: absolute;
            left: 100px;
            top: 100px;
            z-index: 50;
        }

        .box:nth-child(3){
            background-color: green;
            position: absolute;
            left: 150px;
            top: 150px;
            z-index: 10;
        }
    </style>
</head>

<body>
    <div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    
</body>

</html>
