<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        //자료형
        var num_val = 100;
        console.log("Result:" + num_val / 10);

        console.log("오늘은\t\"월요일\" 입니다.\n"+"즐거운 \'한주\' 되세요");
        console.log(4+6);
        console.log("4"+"6");

        console.log(52 < 200);
        console.log(52 > 200);
        console.log(10 >= 20);

        console.log("논리연산 결과는" + ((10 < 20) && (20 < 30))); // 교집합
        console.log("논리연산 결과는" + ((10 < 20) || (20 < 30))); //합집합

        //변수
        var pi = 3.141592
        console.log("파이는"+pi);
        var greeding = "Hello"
        console.log(greeding);

    </script>

</head>
<body>
    <h1>Javascript Study</h1>
</body>
</html>
