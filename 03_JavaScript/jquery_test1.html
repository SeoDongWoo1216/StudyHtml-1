<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="js/jquery-3.5.1.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->
    <script>
        //(옛날) 로드 이벤트 
        //window.onload = function(){}

        // jquery 이후에 바뀐 로드 이벤트
        $(document).ready(function () {
            //alert("Hello World");

            $("h1").css("background-color", "black");
            $("h1").css("color", "white");

            console.log($("script").attr("src"));

            // $('img').attr("alt", "jQuery라이브러리로 속성 지정")
            // $('img').attr("src", "https://www.placehold.it/200x200")
            // $('img').attr("width", "200")

            // $('img').attr({
            //     alt: 'jQuery라이브러리로 속성저장',
            //     src: 'https://www.placehold.it/200x200',
            //     width: 200
            // })

            $('img').attr({
                alt: 'jQuery라이브러리로 속성저장',
                src: function (index) {
                    //변수선언
                    var size = (index + 1) * 100;
                    return 'https://www.placehold.it/' + size + 'x' + size;
                }
            });

            //index 자동으로 순서 지정
            //box class
            $('.box').css({
                float: 'left',
                margin: 10,
                width: 100,
                height: 100,
                //background: 'red'
                backgroundColor: function(index){
                    if(index == 0){
                        return 'red';
                    }
                    else if(index == 1){
                        return 'blue';
                    }
                    else {
                        return 'green';
                    }
                }
            });
        });
    </script>
</head>

<body>
    <h1>jQuery</h1>
    <h1>Hello World</h1>
    <h1>Today</h1>
    <br>
    <img>
    <img>
    <img>
    <img>
    <br>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>

</body>

</html>
