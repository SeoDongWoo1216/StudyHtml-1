<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        //함수 선언
        function greeting(name) {
            alert("Hellow World!" + name);
            console.log("숨겨진 로그");
        }

        function f(x) {
            return x*x;
        }
        //함수 호출
        greeting("Go");

        console.log(f(3));
    </script>
</head>
<body>
    <h1>Javascript</h1>
</body>
</html>
